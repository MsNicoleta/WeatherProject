<!DOCTYPE html>
<html lang="en">
  <!--head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <meta name=" description" content="Weather application">
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Wether-App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script  defer src="src/index.js"></script>
  </head>
  <!--Body-->
  <body>
      <div class="container">
            <div class="weather-app-wrapper">
              <div class="weather-app">
                <a href="" target="_blank" rel="noopener noreferrer">
                  <img src="images/logo.png" class="logo"style="width:3em; height:3em;" alt="The Logo">
                </a>
                <br>
                <br>
                <!-- Search Bar -->
                <form>
                  <div class="row">
                        <div class="col-9">
                          <input type="search" placeholder="Enter a city..." class="form-control search-input">
                        </div>
                      <div class="col-3 p-0">
                        <input type="submit" class="btn btn-primary w-100" value="Search">
                      </div>
                  </div>
                </form>
                <br> <!-- The searched city -->
                <div class="overview">
                  <h1 id="city">London</h1>
                  <ul>
                    <li>Last updated: <span id="date">5th Dec 2022</span></li>
                    <li id="description"> Clear Sky</li>
                  </ul>
                </div>
                <!-- The main Icon with the temperature -->
                <div class="row">
                  <div class="col-6">
                    <div class="d-flex weather-temperature">
                      <img src="images/clearsky.png" style="width:3em; height:3em;" alt="The Logo"alt="Clear" id="icon" />
                      <div>
                        <strong id="temperature">17</strong
                        ><span class="units"> °C</span>
                      </div>
                    </div>
                  </div>
                  <!-- Other Conditions -->
                  <div class="col-6">
                    <ul>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span> m/h</li>
                    </ul>
                  </div>
                </div>
                <br>
                <!-- Future 5  days forecast -->
                <div class="weatherForecast row">
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Mon</div>
                      <canvas width="38" height="38"></canvas>
                      <div class="forecast-temperature">
                        <span class="forecast-temperature-max">17°</span>
                        <span class="forecast-temperature-min">13°</span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Tue</div>
                      <canvas width="38" height="38"></canvas>
                      <div class="forecast-temperatue">
                        <span class="forecast-temperature-max">18°</span>
                        <span class="forecast-temperature-min">11°</span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Wed</div>
                      <canvas width="38" height="38"></canvas>
                      <div class="forecast-temperatue">
                        <span class="forecast-temperature-max">18°</span>
                        <span class="forecast-temperature-min">11°</span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Thu</div>
                      <canvas width="38" height="38"></canvas>
                      <div class="forecast-temperatue">
                        <span class="forecast-temperature-max">18°</span>
                        <span class="forecast-temperature-min">11°</span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Fri</div>
                      <canvas width="38" height="38"></canvas>
                      <div class="forecast-temperatue">
                        <span class="forecast-temperature-max">18°</span>
                        <span class="forecast-temperature-min">11°</span>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
            </div>
            <!--  The bottom signature  -->
          </div>
          <div class="signature">
          <small>
            <a href="https://github.com/MsNicoleta/WeatherProject" target="_blank">Open-Saurce Code</a>
             By Nicoleta G.
          </small>
        </div>
          </div>
      </div>

  
  </body>
</html>
