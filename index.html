<!DOCTYPE html>
<html lang="en">
  <!--head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <meta name=" description" content="Weather application">
    <link rel="manifest" href="/manifest.json">
    <title>Wether-App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/7-Week/AppProject/src/styles.css" />
    <script  defer src="/7-Week/AppProject/src/index.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <!--Body-->
  <body>
    
    <div class="weather-app-wrapper">
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <a href="" target="_blank" rel="noopener noreferrer">
              <img src="/7-Week/AppProject/images/logo.png" class="logo" alt="The logo">
            </a>
            <form>
              <div class="row">
                <div class="col-9">
                  <input type="search" placeholder="Enter a city..." class="form-control search-input">
                </div>
                <div class="col-3 p-0">
                <input type="submit" class="btn btn-primary w-100" value="Search">
              </div>
              </div>
            </form>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6"> 
                  <h1>London</h1>
                  <ul>
                    <li> <span>"Monday" "12" ":" "07" </span> ", " "few clouds"</li>
                    <li>"Humidity" <strong> "78" "%" </strong>", Wind:" <Strong> "5.14" "km/h" </Strong></li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                      <div>
                        <span class="temperature">17</span>
                        <span class="unit">°C</span>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Future days forecast -->
            <div class="weatherForecast row">
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Mon</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">17°</span>
                    <span class="forecast-temperature-min">13°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Tue</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperatue">
                    <span class="forecast-temperature-max">18°</span>
                    <span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Wed</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperatue">
                    <span class="forecast-temperature-max">18°</span>
                    <span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperatue">
                    <span class="forecast-temperature-max">18°</span>
                    <span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperatue">
                    <span class="forecast-temperature-max">18°</span>
                    <span class="forecast-temperature-min">11°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    </div>

  </body>
</html>
